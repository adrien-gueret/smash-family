<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Smash Bros Family</title>
        <link rel="icon" type="image/png" href="./style/favicon.png" />
        <script src="./scripts/client/index.ts" async></script>
    </head>
    <body>
        <main id="game">
            <section id="section-title">
                <h1 class="title">Smash Family</h1>

                <div class="username-container">
                    <label for="username">Your username:</label>
                    <input id="username" autofocus type="text" />
                </div>

                <div>
                    <span class="button-container">
                        <label>
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24">
                                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                            </svg>
                            <button class="button" type="button" data-action="create">   
                                <span class="button-text">Create a game</span>
                            </button>
                        </label>
                    </span>
                            
                    <span class="button-container">
                        <label>
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24">
                                <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
                            </svg>
                            <button class="button" type="button" data-action="join">
                                <span class="button-text">Join a game</span>
                            </button>
                        </label>
                    </span>

                    <br />

                    <span class="button-container">
                        <label>                         
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24">
                                <path d="M0 0h24v24H0z" fill="none"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/>
                            </svg>
                            <button class="button" type="button" data-action="rules">
                                <span class="button-text">Rules</span>
                            </button>
                        </label>
                    </span>
                </div>
            </section>
            <section id="section-join-game" data-action="close-error">
                <h1>Join a game</h1>
                <form id="join-game-form">
                    <label for="game-to-join-id">ID of the game to join:</label>
                    <input id="game-to-join-id" type="text" />
                
                    <p>
                        <span class="button-container">
                            <label>
                                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48"><path d="M30.83 14.83L28 12 16 24l12 12 2.83-2.83L21.66 24z"/></svg>
                                <button class="button" type="button" data-action="back">
                                    <span class="button-text">Back</span>
                                </button>
                            </label>
                        </span>

                        <span class="button-container">
                            <label>
                                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48"><path d="M20 12l-2.83 2.83L26.34 24l-9.17 9.17L20 36l12-12z"/></svg>
                                <button class="button" type="submit">
                                    <span class="button-text">Join</span>
                                </button>
                            </label>
                        </span>
                    </p>
                </form>
                <div data-dialog="error">
                    <h3>It's embarrassing...</h3>
                    <div id="error-message"></div>
                </div>
            </section>
            <section id="section-game">
                <div id="hand-opponent" class="hand hand--opponent"></div>
                <div id="deck" class="deck"></div>
                <div id="board">
                    <div id="waiting">
                        <h2>Waiting opponent...</h2>
                    </div>
                </div>
                <div id="hand-player" class="hand hand--player"></div>
                <div data-dialog="new-turn" data-action="close">
                    <h3></h3>
                    <div id="new-turn-message"></div>
                </div>
                <div data-dialog="families">
                    <table id="table-score">
                        <thead>
                            <tr>
                                <th colspan="3">Complete families</th>
                            </tr>
                            <tr>
                                <th>You</th>
                                <th>Opponent</th>
                                <th>Common</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="playerFamilies"></td>
                                <td id="opponnetFamilies"></td>
                                <td id="commonFamilies"></td>
                            </tr>
                        </tbody>
                    </table>
                    <span class="button-container">
                        <label>
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48"><path d="M20 12l-2.83 2.83L26.34 24l-9.17 9.17L20 36l12-12z"/></svg>
                            <button class="button" type="button" data-action="hide-scores">
                                <span class="button-text">Continue</span>
                            </button>
                        </label>
                    </div>
                </div>
                <div data-dialog="end-game">
                    <h3></h3>
                    <div id="end-game-message"></div>
                </div>
            </section>
            <section id="section-waiting-players">
                <div id="waiting-opponent">
                    <h1>Waiting for opponent...</h1>
                    <div>Give the below ID to a friend to play againt him or her!</div>
                    <h3 id="game-server-id"></h3>
                </div>
            </section>
        </main>
      
        <template id="card-template">
            <div class="card">
                <div class="card__container">
                    <div class="card__front">
                        <div class="card__illustration"></div>
                        <div class="card__details">
                            <div class="card__name"></div>
                            <div class="card__symbol" data-symbol></div>
                            <div class="card__family" data-family></div>
                        </div>
                    </div>
                    <div class="card__back">
                        <div class="card__details">
                            <div class="card__symbol"></div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <template id="character-icon-template"><div class="card__characterIcon"></div></template>
    </body>
</html>
